<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bank</title> 
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">        
</head>
    <body class="bg-slate-800">
        <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200"><header>
            <nav class="flex justify-center items-center mt-6">
                <div class="mt-10 relative flex justify-center items-center mb-10 w-9/12">
                    <img class="w-48 absolute" src="images/Rectangle 1.png" alt="">
                    <img class="w-16" src="images/Group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- login section -->
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Account Number</span>
                    </label>
                    <input type="number" placeholder="Enter Your Number" class="input input-bordered"
                    id="input-1"
                    required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input type="password" placeholder="Type Your Pin" id="input-2" class="input input-bordered" required />
                    <label class="label">
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-1" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </section>
    
    <script src="script.js"></script>
    <script>
         
    </script>
</body>
</html>
